<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 1em - 16px */
      /* em depends upon parent */
      div {
        font-size: 20px;
      }
      .relative {
        font-size: 2em;
        /* 2*16=32px */
        /* 1em = 32px */
        /* 2*32=64px */
        /* 2*20=60px */
      }
      .absolute {
        font-size: 32px;
      }
    </style>
  </head>
  <body>
    <div>
      <h3 class="relative">Relative</h3>
    </div>
    <div>
      <h3 class="absolute">Relative</h3>
    </div>
  </body>
</html>
